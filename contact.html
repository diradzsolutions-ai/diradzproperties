<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Diradz Properties</title>
    <meta name="description" content="Get in touch with Diradz Properties. Contact us for inquiries, site visits, or to speak with a real estate expert. Find our office location and contact details.">

    <!-- Tailwind CSS & Google Fonts -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700;900&family=Poppins:wght@400;500&display=swap" rel="stylesheet">

    <!-- Custom Styles (Identical for consistency) -->
    <style>
        :root {
            --diradz-gold: #c99040;
            --dark-text: #1a1a1a;
            --light-gray-bg: #f8f9fa;
        }
        body {
            font-family: 'Poppins', sans-serif;
            color: var(--dark-text);
            background-color: white;
        }
        h1, h2, h3, h4, h5, h6 { font-family: 'Montserrat', sans-serif; }
        .bg-gold { background-color: var(--diradz-gold); }
        .text-gold { color: var(--diradz-gold); }
        .border-gold { border-color: var(--diradz-gold); }
    </style>
</head>
<body class="bg-white">

    <!-- Header (Identical to homepage) -->
    <header class="sticky top-0 z-50 bg-white/90 backdrop-blur-sm shadow-sm">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold flex items-center gap-2">
                <span class="text-gold font-black">DIRADZ</span>
                <span class="text-dark-text font-semibold">PROPERTIES</span>
            </a>
            <div class="hidden lg:flex items-center space-x-8">
                <a href="index.html" class="text-gray-600 hover:text-gold transition">Home</a>
                <a href="properties.html" class="text-gray-600 hover:text-gold transition">Buy</a>
                <a href="#" class="text-gray-600 hover:text-gold transition">Sell</a>
                <a href="about.html" class="text-gray-600 hover:text-gold transition">About Us</a>
                <a href="contact.html" class="text-gold font-semibold transition">Contact</a> <!-- Current Page -->
            </div>
            <div class="lg:hidden">
                <button class="text-dark-text focus:outline-none">
                    <!-- Mobile Menu Icon -->
                </button>
            </div>
        </nav>
    </header>

    <main class="py-12 md:py-20">
        <div class="container mx-auto px-6">

            <!-- Page Header -->
            <div class="text-center mb-16">
                <h1 class="text-5xl font-black">Get In Touch</h1>
                <p class="mt-4 text-lg text-gray-600">We're here to help you on your real estate journey. Reach out to us anytime.</p>
            </div>

            <!-- Two-Column Layout -->
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 items-start">
                
                <!-- Left Column: Contact Info -->
                <div class="space-y-8">
                    <!-- Office Address -->
                    <div class="flex items-start gap-4">
                        <div class="flex-shrink-0 w-12 h-12 bg-gold/10 text-gold rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"></path><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"></path></svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold">Our Office</h3>
                            <address class="not-italic text-gray-600">
                                #72/2, Sulikunte, Sarjapur Road,<br>
                                Bengaluru, Karnataka 562125
                            </address>
                        </div>
                    </div>
                    <!-- Email Address -->
                    <div class="flex items-start gap-4">
                        <div class="flex-shrink-0 w-12 h-12 bg-gold/10 text-gold rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path></svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold">Email Us</h3>
                            <a href="mailto:contact@diradzproperties.com" class="text-gray-600 hover:text-gold transition">contact@diradzproperties.com</a>
                        </div>
                    </div>
                    <!-- Phone Number -->
                    <div class="flex items-start gap-4">
                        <div class="flex-shrink-0 w-12 h-12 bg-gold/10 text-gold rounded-full flex items-center justify-center">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 5a2 2 0 012-2h3.28a1 1 0 01.948.684l1.498 4.493a1 1 0 01-.502 1.21l-2.257 1.13a11.042 11.042 0 005.516 5.516l1.13-2.257a1 1 0 011.21-.502l4.493 1.498a1 1 0 01.684.949V19a2 2 0 01-2 2h-1C9.716 21 3 14.284 3 6V5z"></path></svg>
                        </div>
                        <div>
                            <h3 class="text-xl font-bold">Call Us</h3>
                            <a href="tel:+919100536320" class="text-gray-600 hover:text-gold transition">+91 91485 36320</a>
                        </div>
                    </div>
                </div>

                <!-- Right Column: Contact Form -->
                <div class="bg-light-gray-bg p-8 rounded-lg shadow-md border">
                    <form action="#" method="POST" class="space-y-6">
                        <div>
                            <label for="name" class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" id="name" name="name" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gold" required>
                        </div>
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700">Email Address</label>
                            <input type="email" id="email" name="email" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gold" required>
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="tel" id="phone" name="phone" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gold">
                        </div>
                        <div>
                            <label for="message" class="block text-sm font-medium text-gray-700">Message</label>
                            <textarea id="message" name="message" rows="4" class="mt-1 block w-full p-3 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-gold" required></textarea>
                        </div>
                        <div>
                            <button type="submit" class="w-full bg-gold text-white font-semibold py-3 px-6 rounded-lg hover:opacity-90 transition-opacity">
                                Send Message
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Map Section -->
            <div class="mt-20">
                <h2 class="text-3xl font-bold text-center mb-8">Find Us Here</h2>
                <div class="rounded-lg overflow-hidden shadow-xl border" style="height: 450px;">
                    <iframe
                        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3888.858999317586!2d77.75895781529559!3d12.916843090892042!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3bae0d7deb1eaaaa%3A0xb695e6fbed3607e0!2sSulikunte%2C%20Karnataka%20562125!5e0!3m2!1sen!2sin!4v1668584852925!5m2!1sen!2sin"
                        class="w-full h-full"
                        style="border:0;"
                        allowfullscreen=""
                        loading="lazy"
                        referrerpolicy="no-referrer-when-downgrade">
                    </iframe>
                </div>
            </div>

        </div>
    </main>

    <!-- Footer (Identical to homepage) -->
    <footer class="bg-dark-text text-white">
        <!-- Footer content is the same -->
    </footer>

    <!-- JavaScript can be added here if needed for form validation etc. -->

</body>
</html>
